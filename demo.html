<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow jQuery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: none;
        }

        .slides img {
            width: 100%; /* Kích thước hình ảnh */
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            font-size: 18px;
            transform: translateY(-50%);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .dots {
            text-align: center;
            padding: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>

<div class="slideshow-container">

    <div class="slides">
        <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
    </div>

    <div class="slides">
        <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
    </div>

    <div class="slides">
        <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
    </div>

    <!-- Nút điều hướng -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>

<div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script>
    $(document).ready(function() {
    var slideIndex = 0;
    var totalSlides = $(".slides").length;

    // Hàm hiển thị slide
    function showSlide(index) {
        $(".slides").hide(); // Ẩn tất cả slide
        $(".slides").eq(index).show(); // Hiển thị slide dựa vào chỉ số

        // Thay đổi màu của dot
        $(".dot").removeClass("active");
        $(".dot").eq(index).addClass("active");
    }

    // Hiển thị slide đầu tiên khi load trang
    showSlide(slideIndex);

    // Nút "next" để đi tới slide tiếp theo
    $(".next").click(function() {
        slideIndex = (slideIndex + 1) % totalSlides;
        showSlide(slideIndex);
    });

    // Nút "prev" để quay về slide trước đó
    $(".prev").click(function() {
        slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
        showSlide(slideIndex);
    });

    // Tự động thay đổi slide mỗi 3 giây
    setInterval(function() {
        $(".next").click();
    }, 3000);

    // Khi nhấp vào dot để di chuyển tới slide cụ thể
    $(".dot").click(function() {
        var index = $(this).index();
        slideIndex = index;
        showSlide(slideIndex);
    });
});

</script>

</body>
</html>
