<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Pha Lê/js_jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="product">
        <h3>Sản phẩm 1</h3>
        <p>Giá: 100.000 VND</p>
        <button class="add-to-cart" data-name="Sản phẩm 1" data-price="100000">Thêm vào giỏ hàng</button>
    </div>
    
    <div class="product">
        <h3>Sản phẩm 2</h3>
        <p>Giá: 150.000 VND</p>
        <button class="add-to-cart" data-name="Sản phẩm 2" data-price="150000">Thêm vào giỏ hàng</button>
    </div>
    
    <!-- Giỏ hàng -->
    <h2>Giỏ hàng</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Tổng tiền: 0 VND</p>
    <script>
        $(document).ready(function() {
    var cart = [];
    var totalPrice = 0;

    function updateCart() {
        $('#cart-items').empty(); // Xóa danh sách cũ
        cart.forEach(function(item) {
            $('#cart-items').append('<li>' + item.name + ' - ' + item.price + ' VND</li>');
        });
        $('#cart-total').text('Tổng tiền: ' + totalPrice + ' VND');
    }

    $('.add-to-cart').click(function() {
        var name = $(this).data('name');
        var price = parseInt($(this).data('price'));

        // Thêm sản phẩm vào mảng giỏ hàng
        cart.push({ name: name, price: price });
        totalPrice += price;

        // Cập nhật giỏ hàng hiển thị
        updateCart();
    });
});

    </script>    
</body>
</html>
