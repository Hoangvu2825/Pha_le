<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Lớp phủ đen toàn màn hình */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Màu đen mờ */
            display: none; /* Ẩn lớp phủ ban đầu */
            justify-content: center;
            align-items: center;
        }

        /* Form đăng nhập */
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #4cae4c;
        }

        /* Nút đóng */
        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Nút Đăng nhập -->
    <button id="loginBtn">Đăng nhập</button>

    <!-- Lớp phủ đen và form đăng nhập -->
    <div id="overlay">
        <div class="login-form">
            <h2>Đăng nhập</h2>
            <input type="text" placeholder="Tên đăng nhập">
            <input type="password" placeholder="Mật khẩu">
            <button>Đăng nhập</button>
        </div>
        <button class="close-btn">X</button>
    </div>

    <script>
        $(document).ready(function() {
            // Khi người dùng bấm vào nút Đăng nhập
            $("#loginBtn").click(function() {
                $("#overlay").fadeIn(); // Hiển thị lớp phủ và form
            });

            // Khi người dùng bấm vào nút X để đóng form
            $(".close-btn").click(function() {
                $("#overlay").fadeOut(); // Ẩn lớp phủ và form
            });
        });
    </script>

</body>
</html>
